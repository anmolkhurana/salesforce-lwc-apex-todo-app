<template>
    <lightning-card title='Todo-App' style="width: 100%;">
        <lightning-button-icon slot="actions" icon-name="utility:sync" alternative-text="refresh" title="refresh" onclick={refreshTodoList}>
        </lightning-button-icon>
        <lightning-layout>
            <lightning-layout-item padding="around-small" size="12">
                <template if:true={isProcessing}>
                    <lightning-spinner alternative-text="loading" size="small"></lightning-spinner>
                </template>
                <ul class="slds-has-dividers_around-space">
                    <template for:each={todoTasks} for:item="todoTask">
                        <li class="slds-item" key={todoTask.id}>
                            <lightning-layout vertical-align="center" horizontal-align="spread">
                                <lightning-layout-item class="horizontal-small">
                                    {todoTask.name}
                                </lightning-layout-item>
                                <lightning-layout-item padding="horizontal-small">
                                    <lightning-button-icon icon-name="utility:delete" alternative-text="delete"
                                        title="delete" name={todoTask.id} onclick={deleteTask}>
                                    </lightning-button-icon>
                                </lightning-layout-item>
                            </lightning-layout>
                        </li>
                    </template>
                </ul>
            </lightning-layout-item>
        </lightning-layout>
        <p slot="footer">
            <lightning-layout pull-to-boundary="small">
                <lightning-layout-item padding="horizontal-small" flexibility="grow">
                    <lightning-input type="text" label="Enter some text" variant="label-hidden"
                        placeholder="Enter the task" value={newTask} onchange={setNewTask} autocomplete="off" required>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item padding="horizontal-small">
                    <lightning-button variant="brand" label="Add" onclick={addNewTodoTask}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </p>
    </lightning-card>
</template>
